<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista zadań</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Pole wyszukiwarki -->
    <input type="text" id="search" placeholder="Szukaj..." />

    <!-- Div, w którym będzie renderowana lista zadań -->
    <div id="taskContainer"></div>

    <!-- Formularz dodawania nowego zadania -->
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="do zrobienia..." maxlength="255" />
      <input type="date" id="taskDate" />
      <button id="addTaskBtn">Zapisz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
